<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Главная</a></li>
                <li><button onclick="showForm()">Получить консультацию</button></li>
                <li><a href="{{ url_for('contact') }}">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="consultationForm" style="display: none;">
            <h2>Форма получения консультации</h2>
            <form method="POST" action="{{ url_for('submit_consultation') }}">
                <label for="first_name">Имя:</label><br>
                <input type="text" id="first_name" name="first_name"><br>

                <label for="last_name">Фамилия:</label><br>
                <input type="text" id="last_name" name="last_name"><br>

                <label for="middle_name">Отчество:</label><br>
                <input type="text" id="middle_name" name="middle_name"><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>

                <label for="purpose">Цель консультации:</label><br>
                <textarea id="purpose" name="purpose" rows="4" cols="50"></textarea><br>

                <input type="submit" value="Отправить">
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Ваше название</p>
    </footer>

    <script>
        function showForm() {
            var form = document.getElementById("consultationForm");
            form.style.display = "block";
        }
    </script>
</body>
</html>
